<!--Template from which other pages will inherit structure info-->
<!--HEAD SECTION-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>
          {% block title %}
          {% endblock %}
        </title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='assets/favicon.ico')}}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{url_for('static', filename='css/home.css')}}" rel="stylesheet" />
    </head>

<!--BODY SECTION-->
  <body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: black;" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home_page') }}#page-top">WikiPop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home_page') }}#register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home_page') }}#login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home_page') }}#search">Make a search</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home_page') }}#about">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Flash error messages to users. Categories is for better display. -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    <!--check if there are messages-->
      {% if messages %}
    <!--go through all messages (could be more than 1)-->
        {% for category, message in messages %}
          <!--Module output with category danger (there is a bootstrap class named danger)-->
          <div class="alert alert-{{ category }}">
            <!--Button to close alert-->
            <button type="button" class="m1-2 mb-1 close" data-dismiss="alert" aria-label="Close">
              <!--Close button (x): the aria things are for the button's behaviour-->
              <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <!--inside block content we will write all the body content of each page-->
      {% block content %}

      {% endblock %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{url_for('static', filename='js/scripts.js')}}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
