{%extends "base.html"%} <!--calls base.html-->

{% block title %}
Home page
{% endblock %}

{%block content%}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-dark" style="color:white">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 font-weight-normal">Welcome to Wikipop</h1>
        <div class = "row">
            <div class = "col">
                <p class="lead font-weight-normal">Make a search</p>
                <a class="btn btn-primary" href="{{ url_for('search_page') }}">Register</a>
            </div>
            <div class = "col">
                <p class="lead font-weight-normal">Register if you want to track your searches</p>
                <a class="btn btn-primary" href="{{ url_for('register_page') }}">Register</a>
            </div>
            <div class = "col">
                <p class="lead font-weight-normal">Or login if you already have a user</p>
                <a class="btn btn-primary" href="{{ url_for('login_page') }}">Login</a>
            </div>
        </div>
    </div>
    <div class="product-device box-shadow d-none d-md-block"></div>
    <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
</div>
{%endblock%}
